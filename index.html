<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Sweet Seventeen Desti Selviani ❤</title>
    <!-- Link ke Google Fonts untuk font yang digunakan -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora&family=Poppins:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Audio background -->
    <audio autoplay loop>
      <source src="music/romantic.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    
    <!-- Background Image -->
    <div class="background-image"></div>
    
    <div class="container">
      <h1>Happy Sweet Seventeen Desti Selviani <3</h1>
      <p>
        Seventeen is a beautiful milestone, a time to cherish dreams and
        celebrate growth.<br />
        May this special day be as wonderful and unique as you are.<br />
        Thank you for adding so much sweetness and joy to life, my lovely matcha
        queen. ❤
      </p>
      
      <!-- Image Grid -->
      <div class="image-grid">
        <div class="row">
          <div class="image"><img src="img/matcha1.jpg" alt="Matcha" /></div>
          <div class="image"><img src="img/matcha2.jpg" alt="Matcha" /></div>
        </div>
        <div class="row">
          <div class="image"><img src="img/matcha3.jpg" alt="Matcha" /></div>
          <div class="image"><img src="img/matcha4.jpg" alt="Matcha" /></div>
        </div>
      </div>

      <!-- Decorations -->
      <div class="decorations">
        <img src="img/balloon1.png" class="balloon" alt="Balloon" />
        <img src="img/balloon2.png" class="balloon" alt="Balloon" />
        <img src="img/confetti.png" class="confetti" alt="Confetti" />
      </div>

      <!-- Button for Surprise -->
      <a href="#" class="button">Click Here for a Surprise!</a>
      
      <!-- Fun Emoji Section -->
      <div class="emoji">
        <span>🎉</span>
        <span>🍰</span>
        <span>🎂</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
