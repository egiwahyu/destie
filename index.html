<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Sweet Seventeen Desti Selviani <3</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lora&family=Poppins:wght@300;400&display=swap");

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #d7f3e3, #b4e1c2);
        color: #3e2723;
        overflow: hidden;
      }
      .container {
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 3.5em;
        margin: 20px 0;
        color: #5e9c76;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        font-family: "Dancing Script", cursive;
      }
      p {
        font-size: 1.3em;
        margin: 20px;
        line-height: 1.8;
        color: #355d4a;
        font-family: "Lora", serif;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2em;
        background: #8bc34a;
        color: #ffffff;
        border-radius: 25px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease, transform 0.3s ease;
      }
      .button:hover {
        background: #7cb342;
        transform: scale(1.1);
      }
      .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: url("https://source.unsplash.com/1920x1080/?matcha,green")
          no-repeat center center/cover;
        opacity: 0.3;
      }
      .image-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin: 50px 0;
      }
      .image {
        width: 180px;
        height: 180px;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: slide-in 2s ease;
        margin: 10px;
        border-radius: 10px;
        overflow: hidden;
      }
      .image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .image:nth-child(1) {
        animation-name: slide-in-left;
      }
      .image:nth-child(2) {
        animation-name: slide-in-right;
      }
      .image:nth-child(3) {
        animation-name: slide-in-left;
      }
      .image:nth-child(4) {
        animation-name: slide-in-right;
      }
      @keyframes slide-in-left {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes slide-in-right {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <audio autoplay loop>
      <source
        src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
    <div class="background-image"></div>
    <div class="container">
      <h1>Happy Sweet Seventeen Desti Selviani <3</h1>
      <p>
        Seventeen is a beautiful milestone, a time to cherish dreams and
        celebrate growth.<br />
        May this special day be as wonderful and unique as you are.<br />
        Thank you for adding so much sweetness and joy to life, my lovely matcha
        queen. ‚ù§
      </p>
      <div class="image-container">
        <div class="image">
          <img
            src="https://source.unsplash.com/200x200/?matcha1"
            alt="Matcha"
          />
        </div>
        <div class="image">
          <img
            src="https://source.unsplash.com/200x200/?matcha2"
            alt="Matcha"
          />
        </div>
        <div class="image">
          <img
            src="https://source.unsplash.com/200x200/?matcha3"
            alt="Matcha"
          />
        </div>
        <div class="image">
          <img
            src="https://source.unsplash.com/200x200/?matcha4"
            alt="Matcha"
          />
        </div>
      </div>
      <a href="#" class="button">Click Here for a Surprise!</a>
    </div>
    <script>
      let isScrolling = false;
      document.body.addEventListener("click", () => {
        if (!isScrolling) {
          isScrolling = true;
          window.scrollTo({
            top: document.body.scrollHeight,
            behavior: "smooth",
          });
        }
      });

      for (let i = 0; i < 100; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        document.body.appendChild(heart);
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 4 + "s";
        heart.style.top = Math.random() * 100 + "vh";
      }
    </script>
  </body>
</html>
